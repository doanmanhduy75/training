<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let val of vars">
        <mat-card>
            <mat-card-title [ngClass]="{'color': val.important == true}">{{val.currencyUnit}}{{val.value}}</mat-card-title>
            <mat-card-subtitle>{{val.name}}</mat-card-subtitle>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
